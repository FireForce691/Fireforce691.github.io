<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fireforce Massimo</title>

  <style>
    /* Sfocatura sotto il logo */
    .hero {
      position: relative;
      overflow: hidden;
      margin: 0;
    }

    .hero::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      backdrop-filter: blur(8px);
      background: rgba(0, 0, 0, 0.3);
      z-index: 1;
    }

    .hero img {
      width: 100%;
      max-width: 600px;
      height: auto;
      position: relative;
      z-index: 2;
      display: block;
      margin: auto;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    .menu {
      backdrop-filter: blur(10px);
      background-color: rgba(0, 0, 0, 0.4);
      padding: 20px;
      border-radius: 10px;
      margin: 20px auto;
      width: 90%;
      max-width: 400px;
    }

    .menu a {
      display: block;
      margin: 12px auto;
      padding: 15px;
      background-color: #cc0000;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-size: 18px;
      transition: background-color 0.3s;
    }

    .menu a:hover {
      background-color: #ff3333;
    }

    /* Mobile optimization */
    @media screen and (max-width: 480px) {
      .menu a {
        font-size: 16px;
        padding: 12px;
      }

      .hero img {
        max-width: 90%;
      }
    }
  </style>
</head>
<body>

  <!-- LOGO CON SFONDO SFUMATO -->
  <div class="hero">
    <img src="logo.jpg" alt="Fireforce Massimo">
  </div>

  <!-- MENU -->
  <nav class="menu">
    <a href="servizi.html">Chi Sono</a>
    <a href="galleria.html">Galleria</a>
    <a href="contatti.html">Contattaci su WhatsApp</a>
    <a href="mappa.html">Apri Mappa</a>
  </nav>

</body>
</html>
