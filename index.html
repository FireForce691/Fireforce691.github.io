<html lang="it">
<head>

  <title>FireForce - Addestramento Cani</title>
  <style>

      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      color: #333;
    }

    .hero {
      height: 100vh;
      background: url('logo.jpg') center center no-repeat;
      background-size: contain;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .section {
      padding: 40px 20px;
      text-align: center;
    }

    .galleria {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .galleria img {
      max-width: 300px;
      width: 100%;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>

  <!-- LOGO A SCHERMO INTERO -->

    <h2>üìç Dove lavoriamo</h2>

  </div>

  <!-- SEZIONE GALLERIA -->

</html>
