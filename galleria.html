<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Galleria</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      margin: 0;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 30px;
    }

    .gallery img {
      width: 90%;
      max-width: 400px;
      margin: 15px auto;
      display: block;
      border-radius: 10px;
      box-shadow: 0 0 10px #ff0000;
    }

    .back-button {
      display: inline-block;
      margin-top: 30px;
      padding: 15px 25px;
      background-color: #cc0000;
      color: white;
      border-radius: 10px;
      font-size: 18px;
      text-decoration: none;
    }

    .back-button:hover {
      background-color: #e60000;
    }

    @media screen and (max-width: 480px) {
      h1 {
        font-size: 24px;
      }

      .back-button {
        font-size: 16px;
        padding: 12px 20px;
      }
    }
  </style>
</head>
<body>

  <h1>Galleria</h1>

  <div class="gallery">
    <img src="cane1.jpg" alt="Cane in addestramento">
  </div>

  <a href="index.html" class="back-button">‚Üê Torna alla Home</a>

</body>
</html>
